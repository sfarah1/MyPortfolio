<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>singleVideo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/StyleY.css}">
</head>
<body style="background-color: bisque;">
<header th:replace="fragments/headerY :: header"></header>
<!--<header th:replace="fragments/common :: navbar"></header>-->

<div class="container">
    <div class="col-md-8 offset-md-2">
        <div style="height:400px; width: 100%;">
            <video th:poster="${videoDTO.coverPath}" th:src="${videoDTO.videoPath}" width="100%"
                   height="100%" controls preload="none" style="text-align: center;">
            </video>
        </div>
        <div style="text-align: center">
            <table class="table table-striped">
                <tr><td>videoTitle</td></tr>
                <tr>
                    <td th:text="${videoDTO.videoTitle}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!--<div th:replace="fragments/common :: foot"></div>-->
<footer th:replace="fragments/footerY :: footer"></footer>
</body>
</html>
