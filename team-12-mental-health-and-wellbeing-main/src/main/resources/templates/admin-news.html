<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Admin News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block th:include="fragments/common :: head"></th:block>
</head>
<body>
<header th:replace="fragments/common :: header"></header>
<div th:switch="${news}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <p class="my-5"><a href="/admin/news/add" class="btn btn-primary">Add <i class="fas fa-plus"></i></a></p>
      <h2 th:case="null">No news yet!</h2>
      <div th:case="*">
        <h2 class="my-5">News</h2>
        <table class="table table-hover table-responsive-md table-bordered">
          <thead>
          <tr>
            <th>Name</th>
            <th>Content</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="news : ${news}">
            <td th:text="${news.name}"></td>
            <td th:text="${news.content}"></td>
            <td><img th:src="${news.imageURL}"></td>
            <td><a th:href="@{/admin/news/edit/{id}(id=${news.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
            <td><a th:href="@{/admin/news/delete/{id}(id=${news.id})}" class="btn btn-primary"><i class="fas fa-times ml-2"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<footer th:replace="fragments/common :: footer"></footer>
<script th:replace="fragments/common :: script"></script>
</body>
</html>
