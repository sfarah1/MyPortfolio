<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>scaleB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/StyleY.css}">
    <style>
        .videos > div {
            background-color: beige;
            border:1px solid;
        }
        .videos video {
            width: 100%;
            height: 250px;
        }
    </style>
</head>
<body style="background-color: bisque;">
<header th:replace="fragments/headerY :: header"></header>
<!--<header th:replace="fragments/common :: navbar"></header>-->

<h1 style="text-align:center; color: #97122e;"> Your mental health scale is <span th:text= "${MHscale}" >IN CRISIS</span></h1>
<h2 class="text-info" style="text-align:center;">The videos below may help you to get rid of the bad situation of mental health</h2>
<div class="jumbotron">
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <iframe width="600" height="250" src="https://www.youtube.com/embed/k8jw3JVfK0w" allowfullscreen></iframe>
        </div>
    </div>
</div>


<!--recommended videos which are picked up by the admin to display to the user with different mental health situation -->
<!--this part only display the most useful videos to the user who has a bad mental health  -->
<div class="container" >
    <h1 style="text-align: center; color: cornflowerblue" >Recommend Videos for bad mental health scale</h1>
    <div class="row videos">
        <div class="col-md-4" th:each="video:${videosB}">
            <div class="" >
                <video th:poster="${video.coverPath}" th:src="${video.videoPath}" width="100px"
                       height="100px" controls preload="none">
                </video>
            </div>
            <h3 th:text="${video.videoTitle}"></h3>
        </div>
    </div>
</div>


<br><hr>

<!--all videos-->
<h1 style="text-align: center; color: cornflowerblue" >All Videos</h1>
<div class="col-md-10 offset-md-1" style="align-content: center">
    <div class="row videos">
        <div class="photo col-md-3" th:each="video:${videos}" style=" padding: 0px; float:left; display: inline-block">
            <a th:href="'SearchVideo/?id='+ ${video.id}">
                <img th:src="${video.coverPath}" style="height: 250px;"
                     th:alt="${video.videoPath}" th:title="${video.videoTitle}">
            </a>
            <h5 th:text= "${video.videoTitle}"></h5>
        </div>
        <hr>
    </div>
</div>
<br><br><br><hr>

<div class="container">
    <div class="col-md-8 offset-md-2">
        <a href="https://www.youtube.com/results?search_query=mental+health" target="_blan">Other video resources in youtube</a>
    </div>
</div>

<!-- pagination -->
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="scale?insomnia=0&stress=0&anorexic=0&isolation=0&suicidal=0" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" href="scale?insomnia=0&stress=0&anorexic=0&isolation=0&suicidal=0">A</a></li>
        <li class="page-item  active"><a class="page-link" href="#">B</a></li>
        <li class="page-item  disabled">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<!--<div th:replace="fragments/common :: foot"></div>-->
<footer th:replace="fragments/footerY :: footer"></footer>
</body>
</html>
