<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    function checkpwd(){
        var password = document.getElementById("pwd").value;
        var repassword = document.getElementById("repwd").value;

        if (password!=repassword){
            alert("The two passwords are different")
        }
    }
</script>
<div class="container">
    <div class="row">
        <div class="col-md-8" style="height: 800px;">
            <div><h2>register</h2></div>
            <form th:action="@{/public/registered}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default1">First name</span>
                <input type="text" name="firstname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default2">Last name</span>
                <input type="text" name="lastname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default3">username</span>
                <input type="text" name="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default4">password</span>
                <input type="password" id="pwd" name="password" class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default5">input password again</span>
                <input type="password" id="repwd" name="repassword" class="form-control"
                       aria-label="Sizing example input" onblur="checkpwd()" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default7">age</span>
                <input type="text" name="age" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default8">email</span>
                <input type="text" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div>
                <input class="btn-success" type="submit" value="to register!">
            </div>
            </form>
        </div>
        <div class="col-md-4" style="height: 800px;">
        </div>
    </div>
</div>


</body>
</html>
