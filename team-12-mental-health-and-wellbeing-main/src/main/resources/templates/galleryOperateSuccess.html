<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>galleryUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/StyleY.css}">
</head>
<body style="background-color: bisque;" onload="loadHandler()">
<header th:replace="fragments/headerY :: header"></header>
<!--<header th:replace="fragments/common :: navbar"></header>-->

<!--test to upload and add path, comment-->
<h1 style="text-align: center; color: #5b40eb">
    Change is saved successfully.
</h1>
<hr>

<div class="container">
    <div class="col-md-12">
        <h1 style="text-align: center; color: cornflowerblue" >All public gallery photos</h1>
        <div class="row ">
            <div class="col-md-3 photo" th:each="photo:${g_photo}">
                <a target="_blank" th:href="${photo.photoPath}" style="width: 100px">
                    <img th:src="${photo.photoPath}" style="height: 150px;" class="img-thumbnail"
                         th:alt="${photo.photoPath}" th:title="${photo.photoPath}">
                </a>
                <h4 style="text-align: center; color: #17c671">Liked: <span th:text="${photo.liked}" ></span></h4>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="col-md-12">
        <h1 style="text-align: center; color: cornflowerblue" >All public gallery videos</h1>
        <div class="row ">
            <div class="col-md-3" th:each="video:${g_video}">
                <video th:src="${video.galleryVideoPath}" width="150px" height="150px"
                       controls preload></video>
                <h4 style="text-align: center; color: #17c671">Liked: <span th:text="${video.liked}" ></span></h4>
            </div>
        </div>
    </div>
</div>

<!--<div th:replace="fragments/common :: foot"></div>-->
<footer th:replace="fragments/footerY :: footer"></footer>
</body>
</html>
