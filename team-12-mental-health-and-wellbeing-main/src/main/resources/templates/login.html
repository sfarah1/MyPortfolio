<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <th:block th:include="fragments/common :: head"></th:block>

</head>
<body>
<header th:replace="fragments/common :: header"></header>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<div class="container" style="background-color:#e0e4e9;">
    <div class="row">
        <div class="col-md-7">
            <img th:src="@{/img/img1.png}" class="img-fluid" style="object-fit: cover"/>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div id="right-up">
                <h2 id="login-text">login in</h2>
            </div>

            <form method="post" th:action="@{/public/toLogin}">
                <p th:text="${msg}" style="color: red"></p>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm1">username</span>
                    <input type="text" class="form-control" id="username" name="username"
                           aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm" placeholder="Please input your username">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm2">password</span>
                    <input type="password" name="password" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-sm" placeholder="Please input your username">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                    <label class="form-check-label">
                        Remember me!
                    </label>
                </div>
                <div>
                    <input class="btn-success" type="submit" value="login in" th:onclick="saveUserName()"><br>
                    <a th:href="@{/public/register}">to register to become our member!</a>
                </div>

            </form>
        </div>

    </div>
</div>
<footer th:replace="fragments/common :: footer"></footer>
<script th:replace="fragments/common :: script"></script>
</body>
</html>
